input:
    job:
        dependencies:
          - rack
          - sinatra
          - nokogiri
        security-updates-only: true
        security-advisories:
          - dependency-name: nokogiri
            affected-versions:
              - <= 1.11.0
            patched-versions: []
            unaffected-versions: []
          - dependency-name: sinatra
            affected-versions:
              - <= 1.2.2
            patched-versions: []
            unaffected-versions: []
          - dependency-name: rack
            affected-versions:
              - < 3.0.7
            patched-versions: []
            unaffected-versions: []

        package-manager: bundler
        allowed-updates:
            - dependency-type: direct
              update-type: all
        source:
            provider: github
            repo: dependabot/smoke-tests
            directories:
              - /bundler/multi-dir/foo
              - /bundler/multi-dir/bar
            commit: 212c1f8e06ecf351f64605892856b5fc7cd7d9a3
        credentials-metadata:
            - host: github.com
              type: git_source
    credentials:
        - host: github.com
          password: $LOCAL_GITHUB_ACCESS_TOKEN
          type: git_source
          username: x-access-token
