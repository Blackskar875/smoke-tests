                        compile group: 'co.aikar', name: 'acf-paper', version: '0.5.0-SNAPSHOT', changing: true
                        compile group: 'com.google.inject', name: 'guice', version: '7.0.0'
                        compile group: 'com.google.code.findbugs', name: 'jsr305', version: '3.0.2'
