                Updates `org.springframework.boot:spring-boot-starter-parent` from 1.5.10.RELEASE to 3.1.5
                <details>
                <summary>Release notes</summary>
                <p><em>Sourced from <a href="https://github.com/spring-projects/spring-boot/releases">org.springframework.boot:spring-boot-starter-parent's releases</a>.</em></p>
                <blockquote>
                <h2>v3.1.5</h2>
                <h2>:warning: Noteworthy Changes</h2>
                <ul>
                <li>The behavior of <code>spring.jms.listener.concurrency</code> has been corrected to match the documentation (<a href="https://redirect.github.com/spring-projects/spring-boot/pull/37180">#37180</a>). If you were setting <code>spring.jms.listener.concurrency</code> without also setting <code>spring.jms.listener.max-concurrency</code>, please review your configuration when upgrading.</li>
                </ul>
                <h2>:lady_beetle: Bug Fixes</h2>
                <ul>
                <li>Constructor binding with a custom collection type does not work <a href="https://redirect.github.com/spring-projects/spring-boot/issues/37941">#37941</a></li>
                <li><code>@Order</code> does not work on (CommandLine|Application)Runner <code>@Bean</code> methods <a href="https://redirect.github.com/spring-projects/spring-boot/issues/37938">#37938</a></li>
                <li><code>@ComponentScan</code> on a test class is processed when creating a test context but is not included in the context's cache key <a href="https://redirect.github.com/spring-projects/spring-boot/issues/37924">#37924</a></li>
                <li>Restarter creates memory leak in tests <a href="https://redirect.github.com/spring-projects/spring-boot/issues/37920">#37920</a></li>
                <li>AOT processing fails when a <code>@WebServlet</code> found by scanning is annotated with <code>@MultipartConfig</code> <a href="https://redirect.github.com/spring-projects/spring-boot/issues/37883">#37883</a></li>
                <li>Gradle plugin uses to-be-deprecated API for getting and setting file permissions <a href="https://redirect.github.com/spring-projects/spring-boot/issues/37881">#37881</a></li>
                <li>Task executor metrics are not registered when using lazy initialization <a href="https://redirect.github.com/spring-projects/spring-boot/issues/37838">#37838</a></li>
                <li>Gradle AOT processing tasks do not use project's Java toolchain <a href="https://redirect.github.com/spring-projects/spring-boot/issues/37826">#37826</a></li>
                <li><code>@ServiceConnection</code> is not found when used in an interface implemented by a test class <a href="https://redirect.github.com/spring-projects/spring-boot/issues/37671">#37671</a></li>
                <li>Image building can fail when using GraalVM compilation and a remote Docker daemon <a href="https://redirect.github.com/spring-projects/spring-boot/issues/37665">#37665</a></li>
                <li>NPE from Jetty's WebSocketUpgradeFilter when testing with <code>@SpringBootTest</code>, <code>@AutoConfigureMockMvc</code>, and MockMvc <a href="https://redirect.github.com/spring-projects/spring-boot/issues/37663">#37663</a></li>
                <li><code>@WebListener</code> does not work in a native image without additional reflection hints <a href="https://redirect.github.com/spring-projects/spring-boot/issues/37635">#37635</a></li>
                <li>AspectJ transaction management with compile-time weaving does not work with spring.main.lazy-initialization=true <a href="https://redirect.github.com/spring-projects/spring-boot/issues/37632">#37632</a></li>
                <li>IPv6 IP addresses cannot be used with RabbitMQ <a href="https://redirect.github.com/spring-projects/spring-boot/pull/37619">#37619</a></li>
                <li>Unwanted Logback status messages are sometimes logged during startup <a href="https://redirect.github.com/spring-projects/spring-boot/issues/37600">#37600</a></li>
                <li>Managed types for Neo4j are not used in Neo4j Data auto configuration <a href="https://redirect.github.com/spring-projects/spring-boot/issues/37594">#37594</a></li>
                <li>fileMode and dirMode are not applied to all entries in an archive produced by BootJar <a href="https://redirect.github.com/spring-projects/spring-boot/issues/37588">#37588</a></li>
                <li>Application fails to start when an optional config import cannot be resolved <a href="https://redirect.github.com/spring-projects/spring-boot/issues/37570">#37570</a></li>
                <li>Contrary to the documentation, setting spring.jms.listener.concurrency alone configures the maximum concurrency <a href="https://redirect.github.com/spring-projects/spring-boot/issues/37553">#37553</a></li>
                <li>Dependency management for kafka-server-common with a test classifier is missing <a href="https://redirect.github.com/spring-projects/spring-boot/issues/37542">#37542</a></li>
                <li>RepackageMojo doesn't support 1 digit numerical values for project.build.outputTimestamp <a href="https://redirect.github.com/spring-projects/spring-boot/issues/37535">#37535</a></li>
                </ul>
                <h2>:notebook_with_decorative_cover: Documentation</h2>
                <ul>
                <li>Document that 'spring.docker.compose.file' can be used to share Docker Compose configuration between applications <a href="https://redirect.github.com/spring-projects/spring-boot/issues/37886">#37886</a></li>
                <li>Remove link to LiveReload website due to timeout <a href="https://redirect.github.com/spring-projects/spring-boot/issues/37691">#37691</a></li>
                <li>Refer to ActiveMQ as ActiveMQ &quot;Classic&quot; <a href="https://redirect.github.com/spring-projects/spring-boot/issues/37615">#37615</a></li>
                <li>Removal of spring.webflux.multipart.streaming is not documented <a href="https://redirect.github.com/spring-projects/spring-boot/issues/37609">#37609</a></li>
                <li>Default value of spring.jmx.registration-policy is not documented <a href="https://redirect.github.com/spring-projects/spring-boot/issues/37596">#37596</a></li>
                <li>Update documentation to align with Mockito 5 using the inline mock maker by default <a href="https://redirect.github.com/spring-projects/spring-boot/pull/37561">#37561</a></li>
                <li>Add Javadoc since for AbstractAotMojo.getSession() <a href="https://redirect.github.com/spring-projects/spring-boot/issues/37547">#37547</a></li>
                <li>Document support for Java 21 <a href="https://redirect.github.com/spring-projects/spring-boot/issues/37532">#37532</a></li>
                <li>Use more idiomatic Kotlin in example for &quot;Map Health Indicators to Micrometer Metrics&quot; <a href="https://redirect.github.com/spring-projects/spring-boot/issues/37510">#37510</a></li>
                </ul>
                <h2>:hammer: Dependency Upgrades</h2>
                <ul>
                <li>Upgrade to Byte Buddy 1.14.9 <a href="https://redirect.github.com/spring-projects/spring-boot/issues/37853">#37853</a></li>
                <li>Upgrade to Couchbase Client 3.4.11 <a href="https://redirect.github.com/spring-projects/spring-boot/issues/37759">#37759</a></li>
                <li>Upgrade to Dropwizard Metrics 4.2.21 <a href="https://redirect.github.com/spring-projects/spring-boot/issues/37897">#37897</a></li>
                <li>Upgrade to Hibernate 6.2.13.Final <a href="https://redirect.github.com/spring-projects/spring-boot/issues/37854">#37854</a></li>
                <li>Upgrade to HttpCore5 5.2.3 <a href="https://redirect.github.com/spring-projects/spring-boot/issues/37762">#37762</a></li>
                <li>Upgrade to Infinispan 14.0.19.Final <a href="https://redirect.github.com/spring-projects/spring-boot/issues/37855">#37855</a></li>
                <li>Upgrade to Jackson Bom 2.15.3 <a href="https://redirect.github.com/spring-projects/spring-boot/issues/37898">#37898</a></li>
                </ul>
                <!-- raw HTML omitted -->
                </blockquote>
