                <li><a href="https://github.com/spring-projects/spring-boot/commit/e9201f1a667ebcca42eda60de642cab28997a600"><code>e9201f1</code></a> Merge branch '3.0.x' into 3.1.x</li>
                <li><a href="https://github.com/spring-projects/spring-boot/commit/c16f9dda96fe5863a10240d2b6f02bb69b9e6811"><code>c16f9dd</code></a> Next development version (v3.0.13-SNAPSHOT)</li>
