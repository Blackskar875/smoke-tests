input:
    job:
        package-manager: terraform
        allowed-updates:
            - update-type: all
        ignore-conditions:
            - dependency-name: duplicate_label::github::cloudposse/terraform-null-label::tags/0.3.7
              source: tests/smoke-terraform.yaml
              version-requirement: '>0.25.0'
            - dependency-name: github_ssh_without_protocol::github::cloudposse/terraform-aws-jenkins::tags/0.4.0
              source: tests/smoke-terraform.yaml
              version-requirement: '>0.10.6'
            - dependency-name: logs::github::cloudposse/terraform-aws-s3-log-storage::tags/0.2.2
              source: tests/smoke-terraform.yaml
              version-requirement: '>0.28.0'
            - dependency-name: origin_label::github::cloudposse/terraform-null-label::tags/0.3.7
              source: tests/smoke-terraform.yaml
              version-requirement: '>0.25.0'
        source:
            provider: github
            repo: dependabot/smoke-tests
            directory: /
            commit: 832e37c1a7a4ef89feb9dc7cfa06f62205191994
output:
    - type: record_update_job_error
      expect:
        data:
            error-details:
                file-path: /<anything>.tf
            error-type: dependency_file_not_found
    - type: mark_as_processed
      expect:
        data:
            base-commit-sha: 832e37c1a7a4ef89feb9dc7cfa06f62205191994
    - type: record_update_job_error
      expect:
        data:
            error-details:
                message: undefined method `map' for nil:NilClass
            error-type: unknown_error
    - type: mark_as_processed
      expect:
        data:
            base-commit-sha: ""
