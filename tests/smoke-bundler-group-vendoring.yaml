    job:
        package-manager: bundler
        allowed-updates:
            - dependency-type: direct
              update-type: all
        dependency-groups:
            - name: ruleset
              rules:
                patterns:
                    - rack
                    - rubocop
        experiments:
            grouped-updates-prototype: true
        ignore-conditions:
            - dependency-name: rubocop
              source: tests/smoke-bundler-group-vendoring.yaml
              version-requirement: < 1.48.1
        source:
            provider: github
            repo: dependabot/smoke-tests
            directory: /bundler-vendored
            commit: a0b955bbf8066d78f60985f9f86a2fc9284453a7
            hostname: github.com
            api-endpoint: https://api.github.com/
        vendor-dependencies: true
        commit-message-options: {}
        credentials-metadata:
            - host: github.com
              type: git_source
        max-updater-run-time: 2700
    credentials:
        - host: github.com
          password: $LOCAL_GITHUB_ACCESS_TOKEN
          type: git_source
          username: x-access-token
