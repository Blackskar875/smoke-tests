            pr-title: Bump the ruleset group in /bundler-vendored with 2 updates
            pr-body: |
                Bumps the ruleset group in /bundler-vendored with 2 updates: [rubocop](https://github.com/rubocop/rubocop) and [rack](https://github.com/rack/rack).

                Updates `rubocop` from 0.76.0 to 1.53.0
                <details>
                <summary>Release notes</summary>
                <p><em>Sourced from <a href="https://github.com/rubocop/rubocop/releases">rubocop's releases</a>.</em></p>
                <blockquote>
                <h2>RuboCop 1.53</h2>
                <h3>New features</h3>
                <ul>
                <li><a href="https://redirect.github.com/rubocop/rubocop/pull/11561">#11561</a>: Add new <code>Lint/MixedCaseRange</code> cop. (<a href="https://github.com/rwstauner"><code>@​rwstauner</code></a>)</li>
                <li><a href="https://redirect.github.com/rubocop/rubocop/pull/11565">#11565</a>: Add new <code>Lint/RedundantRegexpQuantifiers</code> cop. (<a href="https://github.com/jaynetics"><code>@​jaynetics</code></a>)</li>
                <li><a href="https://redirect.github.com/rubocop/rubocop/issues/11925">#11925</a>: Add new <code>Style/RedundantCurrentDirectoryInPath</code> cop. (<a href="https://github.com/koic"><code>@​koic</code></a>)</li>
                <li><a href="https://redirect.github.com/rubocop/rubocop/pull/11595">#11595</a>: Add new <code>Style/RedundantRegexpArgument</code> cop. (<a href="https://github.com/koic"><code>@​koic</code></a>)</li>
                <li><a href="https://redirect.github.com/rubocop/rubocop/pull/11967">#11967</a>: Add new <code>Style/ReturnNilInPredicateMethodDefinition</code> cop. (<a href="https://github.com/koic"><code>@​koic</code></a>)</li>
                <li><a href="https://redirect.github.com/rubocop/rubocop/pull/11745">#11745</a>: Add new <code>Style/YAMLFileRead</code> cop. (<a href="https://github.com/koic"><code>@​koic</code></a>)</li>
                <li><a href="https://redirect.github.com/rubocop/rubocop/pull/11926">#11926</a>: Support built-in LSP server. (<a href="https://github.com/koic"><code>@​koic</code></a>)</li>
                </ul>
                <h3>Bug fixes</h3>
                <ul>
                <li><a href="https://redirect.github.com/rubocop/rubocop/issues/11953">#11953</a>: Fix a false negative for <code>Lint/DuplicateHashKey</code> when there is a duplicated constant key in the hash literal. (<a href="https://github.com/koic"><code>@​koic</code></a>)</li>
                <li><a href="https://redirect.github.com/rubocop/rubocop/issues/11945">#11945</a>: Fix a false negative for <code>Style/RedundantSelfAssignmentBranch</code> when using method chaining or arguments in ternary branch. (<a href="https://github.com/koic"><code>@​koic</code></a>)</li>
                <li><a href="https://redirect.github.com/rubocop/rubocop/issues/11949">#11949</a>: Fix a false positive for <code>Layout/RedundantLineBreak</code> when using a line broken string. (<a href="https://github.com/koic"><code>@​koic</code></a>)</li>
                <li><a href="https://redirect.github.com/rubocop/rubocop/pull/11931">#11931</a>: Fix a false positive for <code>Lint/RedundantRequireStatement</code> when using <code>PP.pp</code>. (<a href="https://github.com/koic"><code>@​koic</code></a>)</li>
                <li><a href="https://redirect.github.com/rubocop/rubocop/pull/11946">#11946</a>: Fix an error for <code>Lint/NumberConversion</code> when using multiple number conversion methods. (<a href="https://github.com/koic"><code>@​koic</code></a>)</li>
                <li><a href="https://redirect.github.com/rubocop/rubocop/issues/11972">#11972</a>: Fix an error for <code>Lint/Void</code> when <code>CheckForMethodsWithNoSideEffects: true</code> and using a method definition. (<a href="https://github.com/koic"><code>@​koic</code></a>)</li>
                <li><a href="https://redirect.github.com/rubocop/rubocop/pull/11958">#11958</a>: Fix error for <code>Style/IdenticalConditionalBranches</code> when using empty parentheses in the <code>if</code> branch. (<a href="https://github.com/koic"><code>@​koic</code></a>)</li>
                <li><a href="https://redirect.github.com/rubocop/rubocop/issues/11962">#11962</a>: Fix an error for <code>Style/RedundantStringEscape</code> when an escaped double quote precedes interpolation in a symbol literal. (<a href="https://github.com/koic"><code>@​koic</code></a>)</li>
                <li><a href="https://redirect.github.com/rubocop/rubocop/issues/11947">#11947</a>: Fix an error for <code>Style/ConditionalAssignment</code> with an assignment that uses <code>if</code> branch bodies, which include a block. (<a href="https://github.com/koic"><code>@​koic</code></a>)</li>
                <li><a href="https://redirect.github.com/rubocop/rubocop/pull/11959">#11959</a>: Fix false negatives for <code>Layout/EmptyLinesAroundExceptionHandlingKeywords</code> when using Ruby 2.5's <code>rescue</code> inside block and Ruby 2.7's numbered block. (<a href="https://github.com/koic"><code>@​koic</code></a>)</li>
                <li><a href="https://redirect.github.com/rubocop/rubocop/issues/10902">#10902</a>: Fix an error for <code>Style/RedundantRegexpEscape</code> string with invalid byte sequence in UTF-8. (<a href="https://github.com/ydah"><code>@​ydah</code></a>)</li>
                <li><a href="https://redirect.github.com/rubocop/rubocop/pull/11562">#11562</a>: Fixed escaped octal handling and detection in <code>Lint/DuplicateRegexpCharacterClassElement</code>. (<a href="https://github.com/rwstauner"><code>@​rwstauner</code></a>)</li>
                </ul>
                <h3>Changes</h3>
                <ul>
                <li><a href="https://redirect.github.com/rubocop/rubocop/pull/11904">#11904</a>: Mark <code>Layout/ClassStructure</code> as unsafe to autocorrect. (<a href="https://github.com/nevans"><code>@​nevans</code></a>)</li>
                <li><a href="https://redirect.github.com/rubocop/rubocop/issues/8506">#8506</a>: Add <code>AllowedParentClasses</code> config to <code>Lint/MissingSuper</code>. (<a href="https://github.com/iMacTia"><code>@​iMacTia</code></a>)</li>
                </ul>
                <h2>RuboCop 1.52.1</h2>
                <h3>Bug fixes</h3>
                <ul>
                <li><a href="https://redirect.github.com/rubocop/rubocop/pull/11944">#11944</a>: Fix an incorrect autocorrect for <code>Style/SoleNestedConditional</code> with <code>Style/MethodCallWithArgsParentheses</code>. (<a href="https://github.com/koic"><code>@​koic</code></a>)</li>
                <li><a href="https://redirect.github.com/rubocop/rubocop/pull/11930">#11930</a>: Fix exception on <code>Lint/InheritException</code> when class definition has non-constant siblings. ([<a href="https://github.com/rafaelfranca"><code>@​rafaelfranca</code></a>][])</li>
                <li><a href="https://redirect.github.com/rubocop/rubocop/issues/11919">#11919</a>: Fix an error for <code>Lint/UselessAssignment</code> when a variable is assigned and unreferenced in <code>for</code>. (<a href="https://github.com/koic"><code>@​koic</code></a>)</li>
                <li><a href="https://redirect.github.com/rubocop/rubocop/pull/11928">#11928</a>: Fix an incorrect autocorrect for <code>Lint/AmbiguousBlockAssociation</code>. (<a href="https://github.com/koic"><code>@​koic</code></a>)</li>
                <li><a href="https://redirect.github.com/rubocop/rubocop/pull/11915">#11915</a>: Fix a false positive for <code>Lint/RedundantSafeNavigation</code> when <code>&amp;.</code> is used for <code>to_s</code>, <code>to_i</code>, <code>to_d</code>, and other coercion methods. ([<a href="https://github.com/lucthev"><code>@​lucthev</code></a>][])</li>
                </ul>
                <h3>Changes</h3>
                <ul>
                <li><a href="https://redirect.github.com/rubocop/rubocop/pull/11942">#11942</a>: Require Parser 3.2.2.3 or higher. (<a href="https://github.com/koic"><code>@​koic</code></a>)</li>
                </ul>
                <!-- raw HTML omitted -->
